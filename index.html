<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>CD List</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
</head>

<body style="background-image:url('images/notesBG.png');background-attachment:fixed">

    <div id="albums-container"></div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>
    <script src="scripts/main.js"></script>

    <script id="albumsTemplate" type="text/x-handlebars-template">

        <div class="container">
            {{#each albums}}
            <div class="flowContainer">
                <div>
                    <img class="flowItem" src="{{image}}" alt="{{title}}">
                    <p class="flowItem">{{artist}}
                        <br><span>{{title}}</span></p>
                </div>
            </div>
            {{/each}}
        </div>

    </script>

</body>

</html>
